
services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:/tmp/spark-eventsv      
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./jobs:/opt/spark-apps/jobs
      - ./spark-events:/tmp/spark-events

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:/tmp/spark-events      
    depends_on:
      - spark-master
    ports:
      - "8081:8081"

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:/tmp/spark-events      
    depends_on:
      - spark-master
    ports:
      - "8082:8081"

  spark-worker-3:
    image: bitnami/spark:latest
    container_name: spark-worker-3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:/tmp/spark-events      
    depends_on:
      - spark-master
    ports:
      - "8083:8081"

  spark-history-server:
    image: bitnami/spark:latest
    container_name: spark-history-server
    environment:
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/tmp/spark-events
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:/tmp/spark-events
    volumes:
      - ./spark-events:/tmp/spark-events
    depends_on:
      - spark-master
    ports:
      - "18080:18080"
    command: >
      /opt/bitnami/spark/bin/spark-class org.apache.spark.deploy.history.HistoryServer


  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"

  minio-client:
    image: minio/mc:latest
    container_name: minio-client
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 15 &&
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb myminio/default-bucket &&
      echo 'Bucket default-bucket created successfully.'"

  sparklint:
    image: roboxue/sparklint
    container_name: sparklint
    depends_on:
      - spark-history-server
    ports:
      - "23763:23763"
    volumes:
      - ./spark-events:/tmp/spark-events      
    command: >
      --historyServer http://spark-history-server:18080/


networks:
  default:
    driver: bridge
